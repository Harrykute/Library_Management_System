<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Order</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Submit Order</h1>
    <form id="orderForm">
        <label for="bookId">Book ID:</label>
        <input type="number" id="bookId" name="bookId" required>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>
        <button type="submit">Submit Order</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById("orderForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const bookId = document.getElementById("bookId").value;
            const customerName = document.getElementById("customerName").value;
            const messageDiv = document.getElementById("message");

            try {
                const response = await axios.post("https://simple-books-api.glitch.me/orders", {
                    bookId: parseInt(bookId),
                    customerName: customerName
                });
                const orderId = response.data.orderId;
                messageDiv.textContent = `Order submitted successfully! Order ID: ${orderId}`;
                // Clear form fields
                document.getElementById("bookId").value = "";
                document.getElementById("customerName").value = "";
            } catch (error) {
                //console.error("Error submitting order:", error.response.data);
                messageDiv.textContent = "Error submitting order. Please try again.";
            }
        });
    </script>
</body>
</html>
